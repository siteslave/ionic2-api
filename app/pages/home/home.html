<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <h2>Products</h2>
  <ion-list>
  <ion-item *ngFor="let product of products">
    {{product.name}}
  </ion-item>
</ion-list>
</ion-content>
